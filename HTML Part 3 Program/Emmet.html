<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Example 1: (Parent-Child Relation) nav>div>p -->

    <nav>
        <div>
            <p></p>
        </div>
    </nav>

    <!-- Example 2 : (Sibling Relation ) : div+p+img -->
    
    <div></div>
    <p></p>
    <img src="" alt="">

    <!-- Example 3 : (Multiplication) : ul>li*5 -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
