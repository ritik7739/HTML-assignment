<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Value</title>
</head>
<body>
    <form action="/action">
        <label for="volume">Choose the volume</label>
        <input type="range" min="0" max="100" step="10" value="70" name="volume" id="volume"/>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
