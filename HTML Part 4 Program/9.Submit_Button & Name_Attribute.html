<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <form action="/action">
        <div></div>
           <label for="username">Username:</label>
           <input type="text" placeholder="Enter username" id="username" name="username"/>
        </div>
        <div>
            <label for="passward">Passward:</label>
            <input type="text" placeholder="Enter Passward" id="passward" name="passward"/>
        </div>
       
        <button type="submit">Submit</button>
        <button type="button">Clik me</button> <!--Nothig happen while clicking this button -->
        <button type="reset">Reset Form</button>
    </form>
    <hr>

    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search on Youtube" name="search_query"/>
        <button type="submit">Search</button>
    </form>
</body>
</html>
